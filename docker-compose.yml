version: '3.8'

services:
  redis:
    image: redis:alpine
    container_name: antigravity-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - supabase_network

  bull-board:
    image: rediscommander/redis-commander:latest
    container_name: antigravity-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - supabase_network

  prometheus:
    image: prom/prometheus:v2.55.1
    container_name: antigravity-prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - supabase_network

networks:
  supabase_network:
    external: true
    name: supabase_network_withseismic-experiments

volumes:
  redis_data:
  prometheus_data:

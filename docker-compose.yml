version: '3.8'

services:
  redis:
    image: redis:alpine
    container_name: antigravity-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - supabase_network

  bull-board:
    image: rediscommander/redis-commander:latest
    container_name: antigravity-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - supabase_network

networks:
  supabase_network:
    external: true
    name: supabase_network_withseismic-experiments

volumes:
  redis_data:

name: CD

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [build] # Wait for CI to pass (if we had a separate build job trigger, but here we just run after push)
    # Note: In a real scenario, we might want to trigger this only if CI passed. 
    # Since CI runs on push to main as well, we can either make this depend on the CI workflow 
    # or just run the build steps again here (optimized with cache).
    # For now, we'll assume this runs independently but checks out code.
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Deploy (Placeholder)
        run: echo "Deploy step - add your deployment logic here (e.g., fly deploy, docker push)"
